<body>
    <div class="container">
        <h1>Upload User Details</h1>
        <form method="post" action="{% url 'upload_details' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="hospital_name">Hospital Name:</label>
                <input type="text" name="hospital_name" id="hospital_name">
            </div>
            <div class="form-group">
                <label for="hospital_address">Hospital Address:</label>
                <textarea name="hospital_address" id="hospital_address"></textarea>
            </div>
            <div class="form-group">
                <label for="doctor_name">Doctor Name:</label>
                <input type="text" name="doctor_name" id="doctor_name">
            </div>
            <div class="form-group">
                <label for="disease">Disease:</label>
                <input type="text" name="disease" id="disease">
            </div>
            <div class="form-group">
                <label for="fees">Fees:</label>
                <input type="number" name="fees" id="fees" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="image_type">Image Type:</label>
                <select name="image_type" id="image_type">
                    <option value="Xray">X-ray</option>
                    <option value="Prescription">Prescription</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <div class="datepicker">
                    <input type="text" name="date" id="date" class="datepicker-input" required>
                    <span class="datepicker-icon">&#128197;</span>
                </div>
            </div>
            
            <div class="form-group file-input-wrapper">
                <label for="image">Image:</label>
                <label class="custom-file-input" for="file-upload">
                    Choose File
                </label>
                <span class="file-info" id="file-info">No file chosen</span>
                <input type="file" name="image" id="file-upload" accept="image/*" style="display: none;" required>
            </div>
            
            
            
            <button type="submit">Upload</button>
        </form>
    </div>

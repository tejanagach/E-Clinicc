{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .login-box {
        width: 360px;
        height: 500px;
        margin: auto;
        background-color: rgba(193, 193, 193, 0.646);
        border-color: rgba(255, 255, 255, 0.603);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        padding-top: 15px;
    }

    form {
        width: 300px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-top: 20px;
        font-size: 18px;
    }

    input {
        width: 100%;
        padding: 7px;
        border: 1px solid rgb(2, 1, 1);
        border-radius: 6px;
        outline: none;
    }

    input[type="submit"] {
        width: 100%;
        height: 35px;
        margin-top: 20px;
        border: none;
        background-color: rgb(51, 202, 202);
        color: rgb(255, 255, 255);
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    p {
        text-align: center;
        padding-top: 20px;
        font-size: 15px;
    }
</style>

<div class="login-box">
    <h1>Login</h1>
    <form method="POST" action="/login">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="/signup">Sign Up Here</a></p>
</div>
{% endblock %}

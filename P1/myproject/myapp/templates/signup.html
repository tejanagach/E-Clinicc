<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .index-box {
            width: 360px;
            height: auto;
            margin: auto;
            background-color: rgba(209, 207, 207, 0.646);
            border-color: rgba(255, 255, 255, 0.603);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .signup-image {
            display: block;
            margin: 0 auto;
            width: 100px; /* Adjust the width as needed */
            height: auto;
        }

        h1, h4 {
            text-align: center;
            padding-top: 15px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 7px;
            border: 1px solid rgb(2, 1, 1);
            border-radius: 6px;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            height: 35px;
            margin-top: 20px;
            border: none;
            background-color: rgb(51, 202, 202);
            color: rgb(255, 255, 255);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        p {
            text-align: center;
            padding-top: 20px;
            font-size: 15px;
        }

        .para-2 {
            text-align: center;
            color: rgb(7, 0, 0);
            font-size: 15px;
            margin-top: -10px;
        }

        .para-2 a {
            color: rgb(0, 2, 2);
        }
    </style>
</head>
<body style="background-image: url('../static/img/IMG2.jpg'); background-size: cover;">
    <div class="index-box">
        <img class="signup-image" src="../static/img/IMG_20230913_132444_601_edited-removebg-preview (1).png" alt="Signup Image">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">

            <input type="submit" value="Submit">
        </form>
        <p>By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
        <p class="para-2">Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
    </div>
</body>
</html>

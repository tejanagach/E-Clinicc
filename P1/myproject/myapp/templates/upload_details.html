{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload User Details</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding-top: 20px;
            margin-bottom: 30px;
        }

        .container {
            width: 60%;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center/15px 15px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Datepicker */
         .datepicker {
        width: calc(100% - 24px);
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        font-size: 16px;
        background-color: #fff;
        transition: border-color 0.3s;
        display: inline-block; /* Set to inline-block to avoid full width */
    }

    .datepicker:focus {
        border-color: #007bff;
    }

    .datepicker-icon {
        position: relative;
        top: -34px; /* Adjust this value to align with the input */
        right: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Upload User Details</h1>
        <form method="post" action="{% url 'upload_details' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="hospital_name">Hospital Name:</label>
                <input type="text" name="hospital_name" id="hospital_name">
            </div>
            <div class="form-group">
                <label for="hospital_address">Hospital Address:</label>
                <textarea name="hospital_address" id="hospital_address"></textarea>
            </div>
            <div class="form-group">
                <label for="doctor_name">Doctor Name:</label>
                <input type="text" name="doctor_name" id="doctor_name">
            </div>
            <div class="form-group">
                <label for="disease">Disease:</label>
                <input type="text" name="disease" id="disease">
            </div>
            <div class="form-group">
                <label for="fees">Fees:</label>
                <input type="number" name="fees" id="fees" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="image_type">Image Type:</label>
                <select name="image_type" id="image_type">
                    <option value="Xray">X-ray</option>
                    <option value="Prescription">Prescription</option>
                    <option value="MRI">MRI</option>
                    <option value="CT Scan">CT Scan</option>
                    <option value="Mammogram">Mammogram</option>
                    <option value="Ultrasound">Ultrasound</option>
                    <option value="Fluoroscopy">Fluoroscopy</option>
                    <option value="PET Scans">PET Scans</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" name="date" id="date" class="datepicker" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" min="0">
            </div>
            <div class="form-group">
                <label for="medicines_prescribed">Medicines Prescribed:</label>
                <textarea name="medicines_prescribed" id="medicines_prescribed"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" name="image" id="image" accept="image/*" required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
            });
        });
    </script>
</body>
</html>
